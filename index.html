<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Texto a imagen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TEXTO A IMAGEN</h1>
    <div class="conte">
        <input type="text" id="prompt" placeholder="Ingrese el texto para generar una imagen">
        <button id="generateImage">Generar Imagen</button>
        <button id="downloadButton">Descargar Imagen</button>
    </div>
    <div id="result-container" style="width: 1024px; height: 1024px; border: 2px solid black; box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.9); position: relative;">
      <!-- Aquí se mostrará la imagen generada -->
      <div id="loading-spinner" class="spinner" style="display: none;">
          <img src="./loading.gif.gif" alt="Cargando..." class="spinner-image">
      </div>
      <img id="generated-image" src="" alt="Imagen generada" style="display: none;">
  </div>
  <footer>
    <h4>Copyright Diego Panno 2023</h4>
    <h4>Utilización de Clipdrop API</h4>

  </footer>  

    <script src="app.js"></script>
</body>
</html>
